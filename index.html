<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kryds og Boller</title>
  </head>
  <body>
    <h1>Kryds og Bolle</h1>
    <!-- you can not have to id a bord otherwise, it will make error
    The error will not show in the console. 
-->>
    <div id="board">
      <div class="cell" data-row="0" data-col="0">x</div>
      <div class="cell" data-row="0" data-col="1">o</div>
      <div class="cell" data-row="0" data-col="2"></div>
      <div class="cell" data-row="1" data-col="0"></div>
      <div class="cell" data-row="1" data-col="1"></div>
      <div class="cell" data-row="1" data-col="2">0</div>
      <div class="cell" data-row="2" data-col="0">x</div>
      <div class="cell" data-row="2" data-col="1">o</div>
      <div class="cell" data-row="2" data-col="2">o</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
